plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id  'kotlin-kapt'
    id  'dagger.hilt.android.plugin'

}

android {



    compileSdkVersion 30

    defaultConfig {
        applicationId "com.rnsoft.colabademo"
        minSdkVersion 26
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        javaCompileOptions {
            annotationProcessorOptions {
                arguments += ["room.schemaLocation": "$projectDir/schemas".toString()]
            }
        }

        kapt {
            javacOptions {
                // These options are normally set automatically via the Hilt Gradle plugin, but we
                // set them manually to workaround a bug in the Kotlin 1.5.20
                option("-Adagger.fastInit=ENABLED")
                option("-Adagger.hilt.android.internal.disableAndroidSuperclassValidation=true")
            }
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            buildConfigField "String", "BASE_URL", '"https://qamobilegateway.rainsoftfn.com/"'
        }

        debug {
            buildConfigField "String", "BASE_URL", '"https://devmobilegateway.rainsoftfn.com:5002/"'
            //buildConfigField "String", "BASE_URL", '"https://qamobilegateway.rainsoftfn.com/"'
        }

    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }

    buildFeatures {
        viewBinding = true
    }
}

dependencies {

    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation 'androidx.core:core-ktx:1.6.0'
    implementation 'androidx.appcompat:appcompat:1.3.0'

    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'

    // to avoid reflection, we have to use annotation-processor library also...
    def eventbus_version = '3.2.0'
    implementation "org.greenrobot:eventbus:$eventbus_version"
    kapt "org.greenrobot:eventbus-annotation-processor:$eventbus_version"


    implementation 'androidx.annotation:annotation:1.2.0'
    implementation 'androidx.lifecycle:lifecycle-extensions:2.2.0'
    implementation 'androidx.navigation:navigation-fragment-ktx:2.3.5'
    implementation 'androidx.navigation:navigation-ui-ktx:2.3.5'

    implementation("androidx.lifecycle:lifecycle-runtime-ktx:2.3.1")


    // LiveData
    implementation("androidx.lifecycle:lifecycle-livedata-ktx:2.3.1")


    // Saved state module for ViewModel
    implementation("androidx.lifecycle:lifecycle-viewmodel-savedstate:2.3.1")

    // Annotation processor
    //kapt("androidx.lifecycle:lifecycle-compiler:2.3.1")
    // alternately - if using Java8, use the following instead of lifecycle-compiler
    implementation("androidx.lifecycle:lifecycle-common-java8:2.3.1")

    implementation 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.3.1'

    // Adding Volley and Gson...
    implementation 'com.google.code.gson:gson:2.8.6'

    //Adding Retrofit and latest Gson converter with it...
    implementation 'com.squareup.retrofit2:retrofit:2.9.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.6.4'
    implementation("com.squareup.okhttp3:logging-interceptor:4.9.1")

    //Image Library
    implementation 'com.github.bumptech.glide:glide:4.11.0'
    kapt 'com.github.bumptech.glide:compiler:4.11.0'


    // For horizontal gallery....
    //implementation 'com.github.rubensousa:gravitysnaphelper:2.2.1'
    //implementation 'com.google.android.material:material:1.3.0'

    // -- Room
    def room_version = "2.3.0"
    implementation "androidx.room:room-runtime:$room_version"
    kapt "androidx.room:room-compiler:$room_version"
    // Kotlin Extensions and Coroutines support for Room
    implementation "androidx.room:room-ktx:$room_version"
    kapt "android.arch.persistence.room:compiler:1.1.1"



    //implementation 'com.facebook.stetho:stetho:1.5.1'

    // Add Dagger core dependencies....
    //api "com.google.dagger:dagger:2.31"
    //kapt "com.google.dagger:dagger-compiler:2.28"

    // Using dagger Hilt instead of dagger...
    implementation "com.google.dagger:hilt-android:$hilt_version"
    kapt "com.google.dagger:hilt-android-compiler:$hilt_version"
    implementation 'androidx.hilt:hilt-lifecycle-viewmodel:1.0.0-alpha03'
    // When using Kotlin.
    kapt 'androidx.hilt:hilt-compiler:1.0.0'
    implementation 'androidx.hilt:hilt-navigation-compose:1.0.0-alpha03'
    implementation "androidx.activity:activity-ktx:1.2.3"
    implementation "androidx.hilt:hilt-common:1.0.0"

    // For developers using AndroidX in their applications - Android Permission Library By Google
    //implementation 'pub.devrel:easypermissions:3.0.0'

    implementation 'com.github.getActivity:ToastUtils:9.2'
    // Fast Adapter...
    //implementation "com.mikepenz:fastadapter:5.2.2"
    //implementation "com.mikepenz:fastadapter-extensions-expandable:5.2.2"
    implementation "androidx.appcompat:appcompat:1.3.0"
    //implementation "androidx.recyclerview:recyclerview:1.2.1"

    // For secure shared preference values....
    //implementation "androidx.security:security-crypto:1.1.0-alpha02"


    // adding finger print library...
    implementation 'co.infinum:goldfinger:2.0.1'

    //implementation 'androidx.biometric:biometric:1.1.0'


    implementation 'com.github.franmontiel:PersistentCookieJar:v1.0.1'

    // For tabBar layout...
    implementation "com.google.android.material:material:1.4.0"

    // For custom toast...
    //implementation 'com.muddzdev:styleabletoast:2.3.0'

    implementation 'com.github.getActivity:ToastUtils:9.2'


    //implementation "com.daimajia.swipelayout:library:1.2.0@aar"


    implementation 'com.github.zerobranch:SwipeLayout:1.3.1'

    //implementation "com.daimajia.swipelayout:library:1.2.0@aar"

    //implementation 'com.ethanhua:skeleton:1.1.2'
    //implementation 'io.supercharge:shimmerlayout:2.1.0'

    implementation 'com.facebook.shimmer:shimmer:0.5.0'

}

kapt {
    arguments {
        arg('eventBusIndex', 'com.example.myapp.MyEventBusIndex')
    }
}